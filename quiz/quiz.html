<!DOCTYPE html>
<html lang="en">
<head>
    <META http-equiv=Content-Type content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>QUIZ</h1>
    </header>
    <div id="subject-selection">
        <label for="name" style="margin-left: 1rem;"><B>Enter Your Name:</B></label>
        <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Please enter only alphabets and spaces">
        <label for="subject" style="margin-left: 1rem;"><B>Select Subject:</B></label>
        <select id="subject" onchange="updateSubTopics()">
            <option value="python">Python</option>
            <option value="cbse9">CBSE Class 9</option>
        </select>
        <label for="sub-topic" style="margin-left: 1rem;"><B>Select Sub-Topic:</B></label>
        <select id="sub-topic">
            <!-- Sub-topics will be populated dynamically -->
        </select>
        <button id="start-btn" style="margin-left: 1rem;"><B>Start Quiz</B></button>
    </div>

    <div id="timer-score">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">0</span> seconds</div>
        <div>Total Time: <span id="total-time">0</span> seconds</div>
    </div>
    <div id="quiz-container" style="display: none;">
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
        <button id="submit-btn">Submit Answer</button>
        <button id="next-btn">Next Question</button>
        <div id="progress-bar">
            <div id="progress-bar-inner"></div>
        </div>
    </div>
    <div id="final-result"></div>
    <button id="restart-btn">Restart Quiz</button>

    <footer>
        <p>&copy; 2024 - My Quiz App. All rights reserved.Created by Harshad Warnekar.</p>
    </footer>

    <script src="quiz.js"></script>
</body>
</html>
